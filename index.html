<!DOCTYPE html>
<html>
	<head>
		<title>Facebook</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="bower_components/normalize.css/normalize.css">
		<link rel="stylesheet" type="text/css" href="facebook.css">
	</head>
	<body>
		<div id="header">
			<div class="container">
				<a href="/" id="logo">
					<img src="img/logo.png">
				</a>
				<div id="user-actions">
					<div class="item friends"></div>
					<div class="item messages"></div>
					<div class="item updates"></div>
				</div>
				<div id="search">
					<input type="text" placeholder="Search" />
					<span id="search-icon"></span>
				</div>	
				<div id="user-toolbar">
					<img src="media/image1.png" />
					<div class="items">
						<div class="item">User Name</div>
						<div class="item">Find friends</div>
						<div class="item">Home</div>
						<div class="more"></div>
					</div>
				</div>
			</div>
		</div>
		<div id="container">
			
		</div>
	</body>
</html>
